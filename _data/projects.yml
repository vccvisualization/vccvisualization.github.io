- name: "Visual Languages for Parallel Computing"
  url: https://faculty.kaust.edu.sa/sites/markushadwiger/pages/cs380.aspx
  text: 'Many modern computational problems are inherently massively data-parallel. Research areas such as simulation, data-science and visual computing are increasingly dealing with data-parallel problems. For instance in visual computing parallel algorithms are needed for image processing, geometry processing, visualization, computational imaging, and many other subfields where the data primitives are parallel. 
<br> In this project we develop novel domain specific languages that offer visual abstractions of different aspects of the programs. The parallel program development is aided by instantaneous visualizations of the underlying primitives of the algorithms. For instance in fluid simulation the parallel data primitives can be equipped with semantics like “particle” or “vector” which leads to different instantaneous visualizations. 
<br> The development of better parallel programming languages is a research field with increasing importance as most modern computational problems need to be tackled with data-parallel algorithms.
'
