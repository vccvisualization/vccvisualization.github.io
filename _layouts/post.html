---
layout: default
---

<article class="container wrapper first">
<div id="content" class="wrapper noshadow leftalign">
	<div class="blog-post">
		<h3><span class='news-date'>{{ page.date | date: "%B %e, %Y" }} – </span><span><strong> {{ page.title }}</strong></span></h3>
	</div>
	<div class="panel panel-default">
		<div class="panel-body">
			<div class="blogpost">
			  {{ content }}
				<h3>Related Posts</h3>
				<ul class='related-posts news'>
			  {% for post in site.related_posts limit:3 %}
				<li>
				  <span class='news-date'>{{ post.date | date: "%B %Y" }} – </span><span class='news-title'> {{ post.title }}</span>
				  <div class='news-text'>
					{{post.content}}
				  </div>
				</li>
			  {% endfor %}
			</div>
		</div>
	</div>
</div>
